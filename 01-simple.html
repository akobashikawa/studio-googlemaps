<!DOCTYPE html>
<html>

<head>
    <title>Simple</title>
    <style type="text/css">
    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
    
    #map {
        height: 100%;
    }
    </style>
</head>

<body>
    <div id="map"></div>
    <script type="text/javascript">
    var map;

    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: {
                lat: -12.1199408,
                lng: -77.037241
            },
            zoom: 18
        });
    }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv2WqFVImOwcoTNdmFznu3mJZ_DCU0VSk&callback=initMap">
    </script>
</body>

</html>
